<div class="card-box">
  <div class="p-dataview-header">
    <span class="text-xl text-900 font-semibold">Articles</span>
  </div>
  <div class="p-dataview-content">
    <div class="row">
      @for (item of blogList; track $index) {
      <div class="col-12 col-md-6 col-lg-4">
        <app-card [blog]="item"></app-card>
      </div>
      }
    </div>
  </div>
</div>
