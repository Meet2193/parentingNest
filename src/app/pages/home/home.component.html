<div class="card-box">
  <!-- <p>home works!</p> -->
  <div class="p-dataview-header">
    <span class="text-xl text-900 font-semibold">Articles</span>
  </div>
  <div class="p-dataview-content">
    <div class="row">
      @for (blog of blogData; track $index) {
      <div class="col-12 col-md-6 col-lg-4">
        <div class="py-3 md-p-3">
          <div class="surface-100 cursor-pointer z-index border-round">
            <div class="relative">
              <img class="w-full blog-banner" [src]="blog.bannerImage" />
              <img
                class="flex absolute w-4rem h-4rem user-avatar"
                [src]="blog.userAvatar"
              />
            </div>
            <div class="p-3">
              <div class="text-900 font-semibold text-xl mb-3">
                {{ blog.category }}
              </div>
              <p class="text-700 mt-0 mb-5 blog-title">
                {{ blog.blogTitle }}
              </p>
            </div>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</div>
